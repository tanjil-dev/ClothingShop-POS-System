{% extends "myShop/index.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block 'content' %}
    {% if msg %}
        <div class="alert alert-success" role="alert">
            {{ msg }}
        </div>
    {% endif %}
    <div class="container">
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" name="Confirm">
    </form>
    </div>
{% endblock %}
